{% extends "flex/base.html" %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
    <h3>Update Your Account</h3>
    <form role="form-horizontal" name="register_form" action='/flex/account/' method="POST">
      {% csrf_token %}
        <div class="form-group col-offset-1 col-12">
          {{ form.as_p }}
        </div>
      </div>
      <div id="update-submit" class="form-group">
      <button type="submit" class="btn btn-default" >Submit</button>

      {% if error %}
        <p>{{ error }}</p>
      {% endif %}
      {% if updated %}
        <p>{{ updated }}</p>
      {% endif %}

      </div>
    </form>
    </div>
  </div>
{% endblock %}
