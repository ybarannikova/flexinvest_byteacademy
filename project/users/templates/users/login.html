{% extends 'flex/base.html' %}

{% block content %}
      <div class="container">
      <h3>Login</h3>
      <form role="form-horizontal" name="login_form" action='/login/' method="POST">
        {% csrf_token %}
          <div class="form-group col-offset-1 col-8">
            {{ login_form.as_p }}
          </div>
        </div>
        <div id="update-submit" class="form-group">
        <button type="submit" class="btn btn-default" >Submit</button>
        </div>
      </form>
      <p>      
        {% if login_error %}
          {{ login_error }}
        {% endif %}
      </p>
      </div>
{% endblock %}
