{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
  <title>FLEX Invest</title>
  <link rel="shortcut icon" href="{% static "main_controller/logo.png" %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="{% static 'main_controller/main.js' %}"></script> 
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel ="stylesheet" type= "text/css" href = "{% static 'main_controller/css/main.css' %}">
</head>

<body>
<div class="navbar-wrapper">
        <div class="container">
  
<nav id = "navbar" class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div id="visible_block" class="row visible-xs-block">
      <div id="mobilelogo">
        <img href="/" id="mobile_image" alt="Brand" src="{% static "main_controller/flex.png" %}">
    
      </div>  
    </div>  
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar_row" aria-expanded="false">
        <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
      </button>

    </div>  
    <div class="row">
      <div id= "login" class="col"><a href= "{% url 'login' %}">Log In</a></div>
    </div>
    <div class="navbar navbar-collapse collapse navbar-responsive-collapse">
      <a class = "navbar-brand" href="/"><img id="brand_image" alt="Brand" src="{% static "main_controller/logo.png" %}"></a>
    </div>
    <div class="collapse navbar-collapse navbar-right" id="navbar_row">
      <ul class="nav navbar-nav">
        <li><a href="/howitworks/">How it Works</a></li>

        <li><a href="/flex">Current Auctions</a></li>
        <li><a href="/#about_us">About Us</a></li>
      </ul>
    </div>  
  </div>  
</nav>
</div>  
</div>
<div class="container-fluid" id="content">
{% block content %}
{% endblock %}
</div> <!-- content -->
</body> 

</html>
